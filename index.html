<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
<h2>Registration Form</h2>
<!-- Ensure action and method are correctly set -->
<form method="POST" action="/register">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
<span class="error-message" id="usernameError"></span><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<span class="error-message" id="emailError"></span><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<span class="error-message" id="passwordError"></span><br><br>

<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>
<span class="error-message" id="confirmPasswordError"></span><br>
<label for="gender">Gender:</label><br>

<div class="gender-selection">
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<button type="submit">submit</button>
</form>
</div>

</body>
</html>
